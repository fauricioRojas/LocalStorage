<div class="form-horizontal container">
	<br>
	<div class="col-sm-offset-3 col-sm-6 rounded-border be-white">
		<h3 class="text-center font-lato">New activity</h3>
		<div class="form-group">
	    	<label class="control-label col-sm-2" for="description">Description:</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" id="description" ng-model="newActivity.description" placeholder="Enter a description">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="control-label col-sm-2" for="date">Date:</label>
	    	<div class="col-sm-10">
	      		<input type="date" class="form-control" id="date" ng-model="newActivity.date">
	    	</div>
	  	</div>
	  	<div class="form-group"> 
	    	<div class="col-sm-offset-4 col-sm-2">
	      		<button class="btn btn-success" ng-disabled="errorActivity" ng-click="addActivity()">Save <span class="glyphicon glyphicon-floppy-disk"></span></button>
	    	</div>
	    	<div class="col-sm-2">
	      		<button class="btn btn-default" ng-click="clean()">Clean <span class="glyphicon glyphicon-erase"></span></button>
	    	</div>
	  	</div>
	</div>
</div>
<br>
<div class="container rounded-border be-white">
	<h3 class="text-center font-lato">Activities</h3>
	<div class="height-table">
		<table class="table">
			<thead>
				<tr>         
	            	<th>Description</th>
	            	<th>Date</th>
	            	<th>Delete</th>
	          	</tr>
			</thead>
			<tbody>
	        	<tr>
	        		<td colspan="3">
			          	<div class="scrool-table">
				          	<table class="table table-striped">
								<tbody>
						            <tr ng-repeat="activity in activities">
						              	<td>{{ activity.description }}</td>
						              	<td>{{ activity.date }}</td>
						              	<td><button class="btn btn-default" ng-click="removeActivity(activity)"><span class="glyphicon glyphicon-trash"></span></button></td>
						            </tr>
						        </tbody>
							</table>
						</div>
		          	</td>
	        	</tr>
	        </tbody>
		</table>
	</div>
</div>
